
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CSD Facility Projects Map</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <style>
    * {font-family: "Open Sans", sans-serif;}
    button {
      padding: 10px 20px;
      background-color: #f1f1f1;
      color: black;
      border: 1px solid black;
      border-radius: 4px;
      cursor: pointer;
      }

body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

#map {
    flex: 1;
    height: 80%; /* 80% of the available height */
    width: 100%;
}

#search-button {
    margin-top: 10px;
}

#search-box {
    height: 20%; /* 20% of the available height */
    width: 100%;
    background: #fff;
    padding: 10px;
    overflow-y: scroll;
}

#search-input {
    width: 100%; /* Adjusted to take up the entire width */
    padding: 10px;
}

#search-results {
    margin-top: 20px;
    padding-left: 10px;
    padding-right: 10px;
}

#search-results table {
    border-collapse: collapse;
    width: 100%;
    font-family: "Open Sans", sans-serif;
    font-size: 10pt;
}

#search-results table, #search-results th, #search-results td {
    border: 1px solid #ddd;
    padding: 8px;
}

#search-results th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #f1f1f1; /* Updated background color to light grey */
    color: black;
}

.button {
    padding: 10px 20px;
    background-color: #f1f1f1;
    color: black;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.mapboxgl-popup-content {
    max-height: 300px;
    max-width: 300px;
    overflow-y: auto;
}
    
  </style>
</head>

<body>
 <div id="map"></div>
  <div id="search-box">
    <input type="text" id="search-input" placeholder="Search..." onkeydown="handleSearchKeyPress(event)">
    <button id="search-button" onclick="performSearch()">Start Search</button>
    <button class="button" onclick="exportFilteredTableToTabDelimited(&#39;search-table&#39;, &#39;filtered-data.txt&#39;)">Download Filtered Data as Tab-Delimited Text</button>
    <button class="button" onclick="location.reload()">Clear Search</button>
    <div>
      Adjust Map Height: <input type="range" id="map-height-range" min="0" max="100" step="1" value="50" oninput="adjustMapSize(this.value)">
    </div>
 
    <script>
      function handleSearchKeyPress(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          performSearch();
        }
      }

      function exportFilteredTableToTabDelimited(tableID, filename) {
        var tabDelimited = [];
        var rows = document.getElementById(tableID).querySelectorAll("tr");
        for (var i = 0; i < rows.length; i++) {
          var row = [];
          var cols = rows[i].querySelectorAll("td, th");
          for (var j = 0; j < cols.length; j++)
            row.push(cols[j].innerText);
          tabDelimited.push(row.join("\t"));
        }
        var tabDelimitedString = tabDelimited.join("\n");
        var a = document.createElement("a");
        a.href = "data:text/plain;charset=utf-8," + encodeURIComponent(tabDelimitedString);
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }

      function performSearch() {
        var searchInput = document.getElementById('search-input');
        var searchValue = searchInput.value.toLowerCase();
        filteredData = geojsonData.features.filter(function(feature) {
          for (var key in feature.properties) {
            if (typeof feature.properties[key] === 'string' && feature.properties[key].toLowerCase().includes(searchValue)) {
              return true;
            }
          }
          return false;
        });
        var filterIDs = filteredData.map(function(feature) {
          return feature.id;
        });
        map.setFilter('my-layer', ['in', 'id'].concat(filterIDs));
        var searchResults = document.getElementById('search-results');
        searchResults.innerHTML = '';
        if (filteredData.length > 0) {
          var table = document.createElement('table');
          table.className = 'search-table';
          table.id = 'search-table';
          var headerRow = table.insertRow();
          for (var key in filteredData[0].properties) {
            var th = document.createElement('th');
            th.innerHTML = key;
            headerRow.appendChild(th);
          }
          filteredData.forEach(function(feature) {
            var row = table.insertRow();
            for (var key in feature.properties) {
              var cell = row.insertCell();
              cell.innerHTML = feature.properties[key];
            }
          });
          searchResults.appendChild(table);
        } else {
          searchResults.innerHTML = 'No results found.';
        }
        if (map.getLayer('search-layer')) {
          map.removeLayer('search-layer');
          map.removeSource('search-layer');
        }
        map.addSource('search-layer', {
          type: 'geojson',
          data: {
            type: 'FeatureCollection',
            features: filteredData
          }
        });
        map.addLayer({
          id: 'search-layer',
          type: 'circle',
          source: 'search-layer',
          paint: {
            'circle-radius': 5,
            'circle-color': 'hsla(89, 0%, 100%, 0.74)',
            'circle-stroke-color': 'hsl(107, 0%, 0%)',
            'circle-stroke-width': 1,
            'circle-stroke-opacity': 0.34
          }
        });
        // Close the popup
        popup.remove();

        // Zoom the map to the extent of the filtered data
        var bounds = new mapboxgl.LngLatBounds();
        filteredData.forEach(function(feature) {
          bounds.extend(feature.geometry.coordinates);
        });
        map.fitBounds(bounds, { padding: 50 });
      }

      function showAllPopups() {
        var originalData = geojsonData.features;
        originalData.forEach(function(feature) {
          var properties = feature.properties;
          var coordinates = feature.geometry.coordinates.slice();

          var html = '';
          for (var key in properties) {
            html += '<strong>' + key + '</strong>: ' + properties[key] + '<br>';
          }

          new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
          })
            .setLngLat(coordinates)
            .setHTML(html)
            .addTo(map)
            .setMaxWidth('none'); // Remove the maximum width limitation for the popup
        });
      }

      function adjustMapSize(value) {
        var mapDiv = document.getElementById("map");
        var searchBoxDiv = document.getElementById("search-box");
        var searchResultsDiv = document.getElementById("search-results");

        var totalHeight = document.documentElement.clientHeight;
        var minMapHeight = totalHeight * 0.3; // Minimum map height as a percentage of the total height
        var maxMapHeight = totalHeight * 0.85; // Maximum map height as a percentage of the total height
        var minTableHeight = totalHeight * 0.2; // Minimum table height as a percentage of the total height

        var mapHeight = Math.max(minMapHeight, Math.min(maxMapHeight, (value / 100) * totalHeight));
        var tableHeight = Math.max(minTableHeight, totalHeight - mapHeight);
        var searchBoxHeight = totalHeight - mapHeight - tableHeight;

        mapDiv.style.bottom = `${searchBoxHeight + tableHeight}px`;
        searchBoxDiv.style.top = `${mapHeight}px`;
        searchResultsDiv.style.height = `${tableHeight}px`;

        map.resize();
      }


    mapboxgl.accessToken = 'pk.eyJ1IjoiY3NkZmlvdCIsImEiOiJjbTBiMGVjYW4wM3AzMmtwenRsMWxzZmVvIn0.gKeCyvIAmnyM29uABY6owg';

var map;
var geojsonData = null; // Initialize GeoJSON data variable

// Create popup object
var popup = new mapboxgl.Popup({
  closeButton: false,
  closeOnClick: false
});

// Initialize the map
map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/csdfiot/cm0b0l1wi018e01qq995jggv6',
  center: [-93.2, 44.9],
  zoom: 0

});

// Wait for the map to load
map.on('load', function() {

  // Load new data and set up the map accordingly
  fetch('https://gist.githubusercontent.com/csdfacility/a248f2c67abbc99176f1a0ba46059ec1/raw/102ab3babd2af6e323f63983b27edcf0fe828d28/Website_Project_table.geojson')  
    .then(response => response.json())
    .then(data => {
      // Add a unique id to each feature for the Mapbox filter
      data.features = data.features.map((feature, index) => {
        feature.id = index;
        return feature;
      });

      geojsonData = data; // Store the data for use in the search function

      map.addSource('my-data', {
        type: 'geojson',
        data: geojsonData
      });

      map.addLayer({
        id: 'my-layer',
        type: 'circle',
        source: 'my-data',
        paint: {
          'circle-radius': 5,
          'circle-color': 'hsla(89, 0%, 100%, 0.74)',
          'circle-stroke-color': 'hsl(107, 0%, 0%)',
          'circle-stroke-width': 1,
          'circle-stroke-opacity': 0.34
        }
      });

            // Display the popup on 'mousemove' event
            map.on('mousemove', 'my-layer', function(e) {
              var properties = e.features[0].properties;
              var coordinates = e.features[0].geometry.coordinates.slice();

              var html = '';
              for (var key in properties) {
                html += '<strong>' + key + '</strong>: ' + properties[key] + '<br>';
              }

              popup.setLngLat(coordinates)
                .setHTML(html)
                .addTo(map)
                .setMaxWidth('none'); // Remove the maximum width limitation for the popup
            });

            map.on('mouseleave', 'my-layer', function() {
              popup.remove();
            });

            // Display the popup on 'click' event
            map.on('click', 'my-layer', function(e) {
              var properties = e.features[0].properties;
              var coordinates = e.features[0].geometry.coordinates.slice();

              var html = '';
              for (var key in properties) {
                html += '<strong>' + key + '</strong>: ' + properties[key] + '<br>';
              }

              popup.setLngLat(coordinates)
                .setHTML(html)
                .addTo(map)
                .setMaxWidth('none'); // Remove the maximum width limitation for the popup
            });
            map.on('mouseleave', 'my-layer', function() {
              popup.remove();
            });            
          });

        // Display the popup on 'mousemove' event for the original points
        map.on('mousemove', function(e) {
          var features = map.queryRenderedFeatures(e.point);
          var originalData = geojsonData.features;

          var originalFeatures = features.filter(function(feature) {
            return originalData.some(function(originalFeature) {
              return originalFeature.id === feature.id;
            });
          });

          if (originalFeatures.length > 0) {
            var properties = originalFeatures[0].properties;
            var coordinates = originalFeatures[0].geometry.coordinates.slice();

            var html = '';
            for (var key in properties) {
              html += '<strong>' + key + '</strong>: ' + properties[key] + '<br>';
            }

            popup.setLngLat(coordinates)
              .setHTML(html)
              .addTo(map)
              .setMaxWidth('none'); // Remove the maximum width limitation for the popup
          }
        map.on('mouseleave', 'my-layer', function() {
              popup.remove();
            });
        });

        // Display the popup on 'click' event for the original points
        map.on('click', function(e) {
          var features = map.queryRenderedFeatures(e.point);
          var originalData = geojsonData.features;

          var originalFeatures = features.filter(function(feature) {
            return originalData.some(function(originalFeature) {
              return originalFeature.id === feature.id;
            });
          });

          if (originalFeatures.length > 0) {
            var properties = originalFeatures[0].properties;
            var coordinates = originalFeatures[0].geometry.coordinates.slice();

            var html = '';
            for (var key in properties) {
              html += '<strong>' + key + '</strong>: ' + properties[key] + '<br>';
            }

            popup.setLngLat(coordinates)
              .setHTML(html)
              .addTo(map)
          }
        map.on('mouseleave', 'my-layer', function() {
              popup.remove();
            });
        });

      });
    </script>
    <div id="search-results"></div>
  </div>
</body>
</html>
